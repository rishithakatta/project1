<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
       <div class="card-container">
        <section class="result">
            <h3 class="title">Your Result</h3>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <b>Great</b>
            <p class="info">You Scored higher than 65% of the people who have taken these tests</p>
        </section>
        <section class="summary">
          <h3 class="sum-title">Summary</h3>
           <div  class="rows">
            <div class="row1">
                <div class="badge">
                    <img src="./assets/images/icon-reaction.svg" alt="icon">
                    <b class="R1">Reaction</b>
                </div>
                <p class="M1"><b class="b1"> 80</b>/100</p>
            </div>
            <div class="row2">
                <div class="badge">
                    <img src="./assets/images/icon-memory.svg" alt="icon">
                    <b class="R2">Memory<b>
                </div>
                <p class="M2"><b class="b2">96</b>/100</p>
            </div>
            <div class="row3">
                 <div class="badge">
                    <img src="./assets/images/icon-verbal.svg" alt="icon">
                        <b class="R3">Verbal</b>
                 </div>
                 <p class="M3"><b class="b3">61</b>/100</p>
            </div>
             <div class="row4">
                    <div class="badge">
                        <img src="./assets/images/icon-visual.svg" alt="icon">
                            <b class="R4">Visual</b>
                    </div>
                    <p class="M4"><b class="b4">72</b>/100</p>
             </div>
            </div>
            <button class="btn">Continue</button>
        </section>
       </div>
    </div>
</body>
</html>
